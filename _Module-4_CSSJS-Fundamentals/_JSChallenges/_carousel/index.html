<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4443b5df39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Carousel</title>
</head>

<body>
    <div id="carousel">

        <div class="carousel-item carousel-item-visible">
            <img src="_images/ciaran-o-brien-rHvBQyfLPjk-unsplash.jpg" alt="neon South Korean street corner">
        </div>

        <div class="carousel-item">
            <img src="_images/hyunwon-jang-bIkRZwv7CZg-unsplash.jpg" alt="foggy cityscape of China">
        </div>

        <div class="carousel-item">
            <img src="_images/ray-zhuang-c7QbHvwO8DE-unsplash.jpg" alt="neon Japanese lantern above food stall">
        </div>

        <div class="carousel-item">
            <img src="_images/kevin-laminto-7PqRZK6rbaE-unsplash.jpg" alt="neon Hong Kong street">
        </div>

        <div id="carousel-actions">
            <button id="carousel-button-prev" aria-label="Previous Slide"><i class="fas fa-angle-left"></i></button>
            <button id="carousel-button-next" aria-label="Next Slide"><i class="fas fa-angle-right"></i></button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
